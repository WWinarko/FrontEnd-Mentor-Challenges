<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img id="bg-top-pattern" src="./images/bg-pattern-top.svg" alt="top background pattern">
    <img id="bg-bottom-pattern" src="./images/bg-pattern-bottom.svg" alt="bottom background pattern">
    <div class="card-container">
      <div class="card">
        <img class="card-img-top" src="./images/bg-pattern-card.svg" alt="card header image">
        <img class="profile-img card-img" src="./images/image-victor.jpg" alt="profile-picture">
        <div class="card-body">
          <h3 class="card-title">Victor Crest   <span>26</span></h3>
          <p class="location">London</p>
          <hr>
          <div class="row">
            <div class="col-4">
              <h3>80K</h3>
              <p class="profile-info">Followers</p>
            </div>
            <div class="col-4">
              <h3>803K</h3>
              <p class="profile-info">Likes</p>
            </div>
            <div class="col-4">
              <h3>1.4K</h3>
              <p class="profile-info">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
